<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twitter quotes</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
</head>
<body>
<main class="main">
    <header>
        <h1 class="align">Random quote machine</h1>
    </header>
    <div class="box">
        <h2 class="quote align"></h2>
        <h3 class="author align"></h3>
    </div>
    <div class="align">
        <button class="trigger align"> Random quote </button>
        <a href="#" target="_blank" class="tweet align"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
    </div>
</main>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
